<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="shortcut icon" href="./images/favicon-32x32.png"
     type="image/x-icon"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <div class="image-text">
          <div class="mock-up">
            <img src="./images/illustration-mockups.svg" alt="illustration" />
          </div>
          <div class="Word-combo">
            <h1>Build The Community <br />Your Fans Will Love</h1>
            <p>
              Huddles re-imagines the way we build communities. You have a
              voice,but so does your audience. Create connections with your
              users as you engage in genuine discussion.
            </p>
            <div class="link"><a href="#">Register</a></div>
          </div>
        </div>
        <div class="socials">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
